<div id="step3" class="step-item" style="display: none;">
    <dl style="overflow:visible">
        <dt class="required"><em class="pngFix"></em>开户银行地址：</dt>
        <dd id="selectAddress2">
            <script type="text/javascript">
                $(function () {
                    $('#selectAddress2').addressSelect({
                        deData: [${myStoreDetail.bank_provinceid}, ${myStoreDetail.bank_cityid}, ${myStoreDetail.bank_regionid}, ${myStoreDetail.bank_townid!''}],
                        names : {
                            province: 'bank_province',
                            city    : 'bank_city',
                            region  : 'bank_region',
                            town    : 'bank_town'
                        }
                    });
                })
            </script>
        </dd>
    </dl>
    <dl>
        <dt class="required"><em class="pngFix"></em>银行开户名：</dt>
        <dd><input type="text" name="bank_account_name" class="text w200" value="${myStoreDetail.bank_account_name}" 
                   id="bank_account_name" isrequired="true"/></dd>
    </dl>
    <dl>
        <dt class="required"><em class="pngFix"></em>公司银行账号：</dt>
        <dd><input type="text" onKeyUp="this.value=this.value.replace(/\D/g,'')" name="bank_account_number"
                   class="text w200" value="${myStoreDetail.bank_account_number}" id="bank_account_number"
                   isrequired="true"/></dd>
    </dl>
    <dl>
        <dt class="required"><em class="pngFix"></em>开户银行支行名称：</dt>
        <dd><input type="text" name="bank_name" class="text w200" value="${myStoreDetail.bank_name}" id="bank_name"
                   isrequired="true"/></dd>
    </dl>
    <dl>
        <dt class="required"><em class="pngFix"></em>支行联行号：</dt>
        <dd><input type="text" onKeyUp="this.value=this.value.replace(/\D/g,'')" name="bank_code" class="text w200"
                   value="${myStoreDetail.bank_code}" id="bank_code" isrequired="true"/></dd>
    </dl>

    <dl class="bottom">
        <dt>&nbsp;</dt>
        <dd>
            <p class="mb10">
                <input type="button" class="submit" value="上一步" id="return_certification"/>&nbsp; &nbsp;&nbsp;
                <input type="button" class="submit" value="立即开店" id="apply"/>
            </p>
        </dd>
    </dl>
</div>
