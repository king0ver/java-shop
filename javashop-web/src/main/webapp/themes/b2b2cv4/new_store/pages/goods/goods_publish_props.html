<div class="goods-info-group">
	<div class="goods-info-group-inner">
		<div class="info-group-title vbox">
			<div class="group-inner">商品属性</div>
		</div>
		<div class="info-group-cont vbox">
			<div class="group-inner">
				<div class="control-group" style="margin-top: 10px; ">
					<label class="control-label" style="width: 85px; text-align: right; ">计价单位：</label>
					<input type="text" name="unit" maxlength="20" class="form-control" value="${(storeGoods.unit)!''}" />
				</div>
				<#if attrList?exists >
					<#list attrList as attr>
						<div class="control-group" style="margin-top: 20px; ">
							<label class="control-label" style="width: 85px; text-align: right; ">${attr.name!''}：</label>
							<input type="hidden" name="propnames" value="${attr.name }" />
							<div class="controls">
								<#if attr.type<3 >
									<input type="text" maxlength="50" name="propvalues" class="form-control" value="${ attr.value}"
								<#if attr.datatype?exists && attr.datatype!=''>dataType="${attr.datatype}"</#if>
								<#if attr.required==1>isrequired="true"</#if> />${attr.unit!''} </#if>
								<#if (attr.type>=3) && (attr.type<=5)>
									
										<select class="form-control" name="propvalues"
										<#if attr.datatype?exists && attr.datatype!=''>dataType="${attr.datatype}"</#if>
										<#if attr.required==1>isrequired="true"</#if>>
										<option value="">请选择</option>
										<#list attr.optionAr as option>
											<option value="${option_index }"
											<#if attr.value==(""+option_index)>selected</#if> >${option }</option>
										</#list>
										</select>
									${attr.unit!''}
								</#if>
								<#if (attr.type==6) >
									<input type="hidden" class="form-control" maxlength="50" name="propvalues" id="attr_${attr_index}" value="${attr.value!''}">
									<#list attr.optionAr as option>
										<label>
											<input type="checkbox" maxlength="50" value="${option}" attrid="attr_${attr_index}" class="check form-control"
											<@havevalue v1="${attr.value}" v2="${option}" /> />${option }
										</label>
									</#list>
								</#if>
							</div>
						</div>
					</#list>
				<#else>
					该类型未定义属性
				</#if>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(function(){
		/* IE下input框样式兼容
		 ============================================================================ */
		(function(){
			if(Sys.ie > 7){
				$("input[type='text']").css({height: 25});
			};
		})();
	});
</script>
