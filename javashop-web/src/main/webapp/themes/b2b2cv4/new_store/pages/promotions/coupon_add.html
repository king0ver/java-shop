<link rel="stylesheet" href="${ctx}${themes_path}/new_store/css/pages/promotions/coupon.css">
<div class="sotre_bonus">
    <form id="coupon_form" class="coupon-form">
        <input type="hidden" value="ok" name="form_submit">
        <input type="hidden" value="add" name="type" class="coupon-type">
        <dl>
            <dt>优惠券名称：</dt>
            <dd>
                <input type="text" name="type_name" class="form-control" maxlength="10" >
                <span style="color:#999">&nbsp;请输入10个以内汉字</span>
            </dd>
        </dl>
        <dl>
            <dt>优惠券面额（元）：</dt>
            <dd>
                <input type="text" name="type_money" class="form-control type_money"
                       onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d.]/g,'')" maxlength="5">
            </dd>
        </dl>
        <dl>
            <dt>买家需消费满（元）：</dt>
            <dd>
                <input type="text"  name="min_goods_amount"  class="form-control min_goods_amount"
                       onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d.]/g,'')" maxlength="7">
            </dd>
        </dl>
        <dl>
            <dt>使用期限：</dt>
            <dd><input type="text" class="form-control dialog-time-start" name="useTimeStart" onClick="WdatePicker()" readonly="readonly" style="background-color: #ffffff; cursor: pointer; ">
                <span>&nbsp;-&nbsp;</span>
                <input type="text" class="form-control dialog-time-end" name="useTimeEnd" onClick="WdatePicker()" readonly="readonly" style="background-color: #ffffff; cursor: pointer; ">
            </dd>
        </dl>
        <dl>
            <dt class="required">
                发行量（个）：
            </dt>
            <dd>
                <input type="text" maxlength="7" name="create_num" id="create_num" class="form-control"
                       onkeyup="this.value=this.value.replace(/\D/g,'')"
                       onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </dd>
        </dl>
        <dl>
            <dt class="required">
                每人限领（个）：
            </dt>
            <dd>
                <input type="text" maxlength="7" name="limit_num" id="limit_num" class="form-control"
                       onkeyup="this.value=this.value.replace(/\D/g,'')"
                       onafterpaste="this.value=this.value.replace(/\D/g,'')" value="1">
            </dd>
        </dl>
    </form>
    <script type="text/javascript">
        $(function(){
            if(Sys.ie > 7){
                $("input[type='text']").css('height', 25);
            }
        });
    </script>
</div>
