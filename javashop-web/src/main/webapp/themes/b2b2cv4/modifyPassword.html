<#assign title="重置密码" />
<#include 'common/header.html' />
<#assign checkModifyPwdTag=newTag("checkModifyPwdTag")/>
<#assign checkModifyPwd=checkModifyPwdTag() />

<style>
.from-line{
	border: 1px solid #d9d9d9;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 14px;
    height: 50px;
    transition: all 0.3s ease-out 0s;
    width: 300px;
    margin-top: 20px;
}

.from-line input{
	border: 0 none;
    height: 48px;
    font-size: 14px;
    padding: 0;
}

.from-line button{
	background-color: #03a9f4;
    border: 0 none;
    border-radius: 5px;
    color: #fff;
    font-size: 16px;
    height: 50px;
    line-height: 50px;
    width: 300px;
}

#findPasswordForm {
	width: 300px;
	margin: 0 auto;
}
</style>

<div id="findpwd_wrapper" style="text-align: center;">
	<#if checkModifyPwd>
		<form  id="findPasswordForm" method="post"  class="validate"  >
			<div class="form_param">
				<div class="from-line">
					<label>&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码&nbsp;&nbsp;：</label>
					<input type="password" name="password" id="passwd"/>
				</div>
				<div class="from-line">
					<label>确认密码：</label>
					<input type="password" name="conpasswd" id="conpasswd" fun='checkpwd' autocomplete="off"/>
				</div>
			</div>
			<div class="from-line">
				<button class="tran get-message pr m_register" type="button" id="apply" >
					<a class="tran" href="javascript:;" style="color: white;" >修改</a>
				</button>
			</div>

		</form>
	<#else>
		<h1 style="font-size: 30px;color: red;padding:50px 0;">认证超时，<a style="color: blue;" href="${ctx}/find-passwordByEmail.html">请重新验证</a></h1>
	</#if>
</div>

	
	
<script type="text/javascript">
$(function(){
	$("#apply").click(function(){
		var p = $("#passwd").val(), r_p = $("#conpasswd").val();
		if(!p){
			$.message.error('密码不能为空');
			return false;
		}else if(p.length < 6 ){
			$.message.error('密码长度不能小于6')
			return false;
		}else if(p.length > 20){
			$.message.error('密码长度不能大于20');
			return false;
		}else if(p != r_p){
			$.message.error("密码不一致");
			return false;
		}

		var options = {
				url : "${ctx}/api/shop/member/reset-password.do?ajax=yes",
				type : "POST",
				dataType : "json",
				success : function(result) {
					if(result.result==0){
						$.message.error(result.message);
					}else{
						$.message.success(result.message);
						location.href="index.html";
					}
			 	},
			 	error : function(e) {
			 		$.message.error('出现错误，请重试');
				}
			};
		
		$("#findPasswordForm").ajaxSubmit(options);
	});
})
</script>
<#include 'common/footer.html' />
