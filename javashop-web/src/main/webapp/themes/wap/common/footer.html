<script>
    $(function () {
        $('#footer').on('tap', 'a', function () {location.href = $(this).attr('data-href')});
		var cartNum = $('#cart-num');
		$.get(ctx + '/api/shop/order-create/count.do', function (response) {
			if(response < 1) {
				cartNum.text('')
			}else if(response > 99) {
				cartNum.text('99+')
			}else {
				cartNum.text(response || '')
			}
		})
    })
</script>
